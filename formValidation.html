<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation Challenge</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="" method="post">
            <label for="userid">User id:</label>
            <input type="text" id="userid" minlength="5" maxlength="12" placeholder="Required, length 5 to 12 characters" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="User Password" minlength="7" maxlength="12" placeholder="Required, length of 7 to 12 characters" required>
            <br>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Required, letters only" required>
            <br>
            <br>
            <label for="address">Address:</label>
            <input type="text" placeholder="Optional" id="address">
            <br>
            <br>
            <label for="country">Country:</label>
            <select id="country">
                <option>South Africa</option>
                <option>The other South Africa</option>
                <option>This South Africa</option>
                <option>That South Africa</option>
            </select><label class="red">Required</label>
            <br>
            <br>
            <label for="zip">ZIP Code:</label>
            <input type="number" id="zip" placeholder="Required, numeric only" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Required, valid email address only" required>
            <br>
            <br>
            <label>Sex:</label>
            <input type="radio" id="male" name="sex"  required> 
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" required> 
            <label for="female">Female</label><label class="red"> Required</label>
            <br>
            <br>
            <label for="language">Language:</label>
            <input type="checkbox" id="language" required>
            <label>English</label>
            <input type="checkbox" id="language" required>
            <label>Afrikaans</label>
            <input type="checkbox" id="language" required>
            <label>Xhosa</label> <label class="red">Required</label>
            <br>
            <br>
            <label for="about">About:</label>
            <textarea id="about" class="red">Optional
            
            </textarea>
            <br>
            <br>
            <input type="submit" placeholder="Submit">
        </form>
    </body>
</html>
